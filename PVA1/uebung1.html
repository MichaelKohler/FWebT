<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PVA 1 - Übung 1</title>
  <meta name="description" content="Übung 1 der PVA1 - FWebT">
  <meta name="author" content="Michael Kohler">
</head>

<body>
  <input type="text" id="counter" value="0" />

  <script src="jquery.min.js"></script>
  <script>
    $(function() {
    	var counter = 0;
    	var elem = document.getElementById('counter');
    	window.setInterval(function() {
    		counter++;
    		elem.value = counter;
    	}, 1000);
	});
  </script>
</body>
</html>
