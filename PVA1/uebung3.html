<!doctype html>
<html lang="en">
<head>

  <title>PVA 1 - Übung 3</title>

</head>

<body>
  <p id="content"></p>
  <button onclick="moreText()">More text</button>

  <script src="jquery.min.js"></script>
  <script>
    function moreText() {
      var contentContainer = $('#content');
      var url = 'http://hipsterjesus.com/api/?paras=1';
      $.getJSON(url, function(data) {
        var newParagraph = $('<p>' + data.text + '</p>');
        contentContainer.append(newParagraph);
      });
    }
  </script>
</body>
</html>
